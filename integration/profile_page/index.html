<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MoB</title>
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,-25" />
</head>
<body>
	<header class="header">
		<img class="logo-header pointer" src="../../src/assets/images/logo_mob.png" alt="logo MOB">
		<nav class="nav-bar">
			<a href="">Les Tournois</a>
			<a href="">Créer un tournoi</a>
			<a href="">Mes tournois</a>
		</nav>
		<section class="header-search">
			<span class="material-symbols-outlined header-search-button pointer">search</span>		
			<div class="input-group">
				<input required="" type="text" name="text" autocomplete="on" class="input">
				<label class="user-label">Rechercher...</label>
			</div>
		</section>
		<section class="header-account">
			<button class="header-account pointer">Se connecter</button>
			<button class="header-account pointer">S'inscrire</button>
				<span class="material-symbols-outlined logo-account pointer">
				account_circle
				</span>
		</section>
		<span class="material-symbols-rounded header-menu">menu</span>
	</header>

	<main class="main-profile">
		<section class="profile-header">
			<img class="profile-header-pp" src="../../src/assets/images/pptest.png" alt="photo de profil">
			<p class="profile-header-id">ID: <span class="profile-header-id-data">XXXXXX</span></p>
		</section>
		<section class="profile-infos-and-stats">
			<section class="profile-infos-and-stats-info">
				<p class="profile-infos">Pseudo</p>
				<p class="profile-infos-data">Michel</p>
				<p class="profile-infos">Prénom</p>
				<p class="profile-infos-data">Michel</p>
				<p class="profile-infos">Nom</p>
				<p class="profile-infos-data">Michel</p>
				<p class="profile-infos">Mail</p>
				<p class="profile-infos-data">michel@michel.com</p>
				<p class="profile-infos">Mot de passe</p>
				<p class="profile-infos-data">**********</p>
				<p class="profile-infos">Team</p>
				<p class="profile-infos-data">Michel E-sport</p>
				<div class="profile-infos-button">
					<button>Modifier</button>
					<button>Supprimer mon compte</button>
				</div>
			</section>
			<section class="profil-infos-and-stats-stats">
				<!-- stats ici -->
				<div class="stats-pannel">
					<div class="stats-pannel-header">
						<span class="stats-pannel-header-tab active-tab">Win/Lose</span>
						<span class="stats-pannel-header-tab">Trophées</span>
					</div>
					<div class="stats-pannel-header-stats">

					</div>
				</div>
			</section>
		</section>
	</main>

    <footer class="footer">
		<div class="footer-nav">
			<a class="footer-nav-link" href="">A PROPOS</a>
			<a class="footer-nav-link" href="">CONTACT</a>
		</div>
		<div class="footer-copyright">
			<p>Copyright © 2022, MoB All Rights Reserved.</p>
		</div>
    </footer>

</body>
</html>
