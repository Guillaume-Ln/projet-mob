	<main>
		<section class="main-creation">
            <div class="main-creation-page">
                <h3 class="main-creation-page-title">Création d'un tournoi</h3>
				<!-- page de creation de tournoi -->
				<article class="creation-info">
					<div class="creation-input-container">
						<div class="input-group">
								<label class="user-label">Nom du tournoi</label>
								<input required="" type="text" name="text" autocomplete="on" class="input">
						</div>
						<div class="input-group">
								<label class="user-label">Nom du jeu</label>
								<input required="" type="text" name="text" autocomplete="off" class="input">
						</div>
						<div class="input-group">
							<label class="user-label">Modérateur</label>
							<input required="" type="text" name="text" autocomplete="off" class="input">
						</div>	
						<div class="input-group">
							<label class="user-label">Participants / Equipes</label>
							<input required="" type="number" min="2" name="number" autocomplete="off" class="input">
						</div>
						<div class="input-group">
							<label class="user-label">Date de début</label>
							<input type="date" name="date" autocomplete="off" class="input">
						</div>
						<div class="input-group">
							<label class="user-label">Heure de début</label>
							<input type="time" name="time" autocomplete="off" class="input">
							
						</div>
						
						
						
						<div class="button-group">
							<button class="creation-button-validation">CREER</button>
							<button class="creation-button-cancel">ANNULER</button>
						</div>
						
					</div>
				</article>
				<!-- page de creation de tournoi -->	
            </div>
        </section>
	</main>
